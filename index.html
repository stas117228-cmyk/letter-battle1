<body>
  <div id="login">
    <h1>Викторина 80-х</h1>
    <input id="nickname" placeholder="Введите никнейм">
    <button id="loginButton">Войти в комнату</button>
  </div>

  <div id="main-container">
    <div id="playersSection" class="sidebar">
      <h2>Игроки</h2>
      <ul id="players"></ul>
    </div>

    <div id="game">
      <h2 id="round"></h2>
      <div id="question"></div>
      <input id="answer" placeholder="Ваш ответ">
      <button id="submit">Ответить</button>
      <div id="feedback"></div>
    </div>

    <div id="leaderboard" class="sidebar">
      <h2>Лидерборд</h2>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
