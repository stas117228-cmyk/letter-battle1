<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Викторина</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login">
    <h2>Введите никнейм</h2>
    <input id="nickname" placeholder="Ваш ник">
    <button id="joinBtn">Войти в комнату</button>
</div>

<div id="lobby" style="display:none;">
    <h2>Лобби</h2>
    <ul id="playersList"></ul>
    <button id="startBtn">Начать игру</button>
</div>

<div id="game" style="display:none;">
    <h2 id="roundTitle"></h2>
    <p id="questionText"></p>
    <input id="answerInput" placeholder="Ваш ответ">
    <button id="submitAnswer">Отправить</button>
    <p>Время: <span id="timer"></span> сек</p>
    <h3>Таблица игроков</h3>
    <div id="leaderboard"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
