<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Викторина</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<div id="login">
    <h2>Введите никнейм</h2>
    <input id="nickname" placeholder="Ваш ник">
    <button id="joinBtn">Войти в комнату</button>
</div>

<div id="lobby" style="display:none;">
    <h2>Лобби</h2>
    <ul id="playersList"></ul>
    <button id="startBtn">Начать игру</button>
</div>

<div id="game" style="display:none;">
    <div class="question-card">
        <h2 id="roundTitle"></h2>
        <p id="questionText"></p>
        <span id="timer"></span>
    </div>

    <div class="answer-block">
        <input id="answerInput" placeholder="Введите ответ">
        <button id="submitAnswer">Отправить</button>
    </div>

    <div class="players-leaderboard">
        <div class="players-panel">
            <h3>Игроки</h3>
            <ul id="playersListGame"></ul>
        </div>
        <div class="leaderboard-panel">
            <h3>Лидерборд</h3>
            <div id="leaderboard"></div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
