<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Викторина</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
<script src="client.js" defer></script>
</head>
<body>
<div id="login">
  <input type="text" id="nickname" placeholder="Введите ник">
  <button id="joinBtn">Войти</button>
</div>

<div id="lobby" style="display:none;">
  <h2>Лобби</h2>
  <ul id="playersListGame"></ul>
  <button id="startBtn">Начать игру</button>
</div>

<div id="game" style="display:none;">
  <h2 id="roundTitle">Раунд</h2>
  <p id="questionText"></p>
  <input type="text" id="answerInput" placeholder="Ваш ответ">
  <button id="submitAnswer">Отправить</button>
  <p>Время: <span id="timer"></span> сек</p>
  <div id="leaderboard"></div>
</div>
</body>
</html>
