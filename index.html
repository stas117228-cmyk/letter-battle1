<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter Battle</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
<script defer src="client.js"></script>
</head>
<body>

<h1>Letter Battle</h1>

<!-- Ввод ника -->
<div id="login">
  <input type="text" id="nickname" placeholder="Введите никнейм">
  <button id="joinBtn">Войти в комнату</button>
</div>

<!-- Комната ожидания -->
<div id="room" style="display:none;">
  <h2>Комната игроков</h2>
  <div id="players"></div>
  <button id="startBtn">Начать игру</button>
</div>

<!-- Игровое поле -->
<div id="game" style="display:none;">
  <h2 id="question"></h2>
  <input id="answerInput" type="text" placeholder="Введите ответ..." />
  <button id="submitBtn">Ответить</button>
  <div class="progress-bar"><div class="progress"></div></div>
</div>

<!-- Лидерборд -->
<div class="container">
  <div id="playersContainer">
    <h2>Игроки</h2>
    <div id="playersList"></div>
  </div>

  <div id="leaderboard">
    <h2>Лидерборд</h2>
    <div id="leaderItems"></div>
  </div>
</div>

</body>
</html>
